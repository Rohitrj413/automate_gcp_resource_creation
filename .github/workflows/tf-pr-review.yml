name: "Terraform PR Review with Vertex AI Gemini"

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'

jobs:
  tf-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List Files
        run: |
         pwd
         ls -larth *.tf | awk '{print $NF}'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # Install the specific Vertex AI package version as requested
          pip3 install --upgrade --user "google-cloud-aiplatform>=1.60.0" 
          pip3 install google-generativeai
          pip3 install python-hcl2
          # Also install the necessary auth library for the SDK
          pip3 install google-auth

      - name: Authenticate with Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          # Use your GCP Service Account secret for secure authentication
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          # The service account must have the 'Vertex AI User' role on the project

      - name: Generate summary
        id: generate
        run: |
          # Run the Python script
           python ./scripts/generate_summary.py
        env:
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          
      - name: Post comment to PR
        uses: actions/github-script@v6
        with:
          script: |
            const summary = process.env.SUMMARY;
            const fullComment = `
            ### Terraform PR Review (Vertex AI)
            **Summary of Changes:**
            ${summary}
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: fullComment
            })
