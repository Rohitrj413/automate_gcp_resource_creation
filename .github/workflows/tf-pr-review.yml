name: "Terraform PR Review with Vertex AI Gemini"

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'

jobs:
  tf-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List Files
        run: |
         pwd
         ls -larth *.tf | awk '{print $NF}'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # Install the specific Vertex AI package version as requested
          pip3 install --upgrade --user "google-cloud-aiplatform>=1.60.0" 
          pip3 install google-generativeai
          pip3 install python-hcl2
          # Also install the necessary auth library for the SDK
          pip3 install google-auth

      - name: Authenticate with Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          # Use your GCP Service Account secret for secure authentication
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          # The service account must have the 'Vertex AI User' role on the project

      - name: Generate summary 
        id: generate
        run: |
          SCRIPT_OUTPUT_TEMP="script_output.txt"
          
          python ./scripts/generate_summary.py > "$SCRIPT_OUTPUT_TEMP" 2>&1
          
          echo "Script Execution Logs:"
          cat "$SCRIPT_OUTPUT_TEMP"
          
          SUMMARY=$(awk '/^summary=/{flag=1; next} flag' "$SCRIPT_OUTPUT_TEMP")
          
          SUMMARY_HEADER=$(grep '^summary=' "$SCRIPT_OUTPUT_TEMP" | sed 's/^summary=//')
          
          echo "summary_output<<EOF_SUMMARY" >> $GITHUB_OUTPUT
          echo "$SUMMARY_HEADER" >> $GITHUB_OUTPUT 
          echo "" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF_SUMMARY" >> $GITHUB_OUTPUT

        env:
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

      - name: Post comment to PR 
        uses: actions/github-script@v6
        with:
          script: |
            // CRITICAL: Access the output using the steps context
            const summary = `${{ steps.generate.outputs.summary_output }}`;
            
            const fullComment = `
            ### Terraform PR Review (Vertex AI - Gemini) 

            **Summary of Changes:**
            
            ${summary}
            
            ---
            *Note: This summary was generated by Google's Gemini model by analyzing the raw Terraform code.*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: fullComment
            })
